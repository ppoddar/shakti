<!DOCTYPE html>
<html>
<!-- A single page application displays a set of poems and their -->
<!-- translated version                                          -->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Shakti Chattopadhyay</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/poems.js"></script>

    <link rel="icon"          href="./images/favicon.ico">
    <link rel="shortcut icon" href="./images/favicon.ico">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/shakti.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<!-- 
    main-title
    poem-title
    poem-content
    poem-audio
    poem-next
    poem-prev
-->
<body>
    <!-- top navigation houses title, table of poems, translate, more -->
    <div class="w3-bar" style="background-color: #b9936c;">
        <div class="w3-bar-item">
            <div>
                <img style="vertical-align:middle" src="images/shakti.png" alt="shatki image">
                <span id='main-title' style="font-size: 2em;">Poems of Shakti Chattopadhay</span>
              </div>
        </div>

        <!-- the items are right-aligned. They are declared in reverse order -->
        <div class="w3-dropdown-hover w3-bar-item w3-right">
            <button class="w3-button "><i class="material-icons">more_vert</i></button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-right">
              <a href="notes.html" class="w3-bar-item">Translator's Note</a>
              <a href="biography.html" class="w3-bar-item">Biography</a>
            </div>
        </div>
        <div id='translate' class="w3-bar-item w3-right">
            <i class="material-icons">translate</i>
        </div>

        <div class="w3-dropdown-hover w3-bar-item w3-right">
            <button class="w3-button "><i class="material-icons">list</i></button>
            <div class="w3-dropdown-content w3-bar-block w3-right w3-padding">
                <h4>List of poems</h4>
                <!-- the list will be populated programatically in populate_poem_list-->
                <div id="poem-list"></div>
              </div>
        </div>
    </div>
    
    <!-- main area for rendering the poem with title, audio and navigation -->
    <div id="main">
        <div class="w3-bar">
            <div id="poem-title" class="poem-title w3-bar-item">Title</div>
            <div id='poem-audio' class="w3-bar-item">
            <audio id='play-audio' controls preload="none">
                <source>
            </audio>
            </div>
            <div id="poem-next" class="w3-bar-item w3-right">
                <button class="w3-button"><i class='material-icons'>navigate_next</i>
                <span class="tooltip"></span></button>
            </div>
            <div id="poem-prev" class="w3-bar-item w3-right">
                <button class="w3-button "><i class='material-icons'>navigate_before</i>
                <span class="tooltip"></span></button>
            </div>
        </div>
        <div id="poem-content" 
            class="poem w3-panel w3-border-red"
        style="width:800px;height:200px;">
        </div>
    </div>

<script>
    populate_poem_list($('#poem-list'))
    $('#play-audio').on('click', $(this).trigger('play'))
    $('#translate').on('click', switch_language)
    show_poem(0, 'english')
</script>
</body>
