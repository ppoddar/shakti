<body>
	<div class='container'>
		<div class='header  w3-display-container w3-pale-blue'>
			<div class="w3-display-middle w3-center">
				<img src="./images/shakti.png">
			</div>
			<div class="w3-display-left w3-center w3-margin-left">
				<p class='w3-large'>
					<b>Shakti Chattopadhay</b>
				</p>
				<p>(1933-95)</p>
			</div>
			<div class="w3-display-bottomright w3-margin-right w3-small">
				<p>Here, no one listens</p>
				<p>Only rambles</p>
				<p>No inner voice, no whisper...</p>
			</div>
		</div>
		<div class='nav w3-bar w3-teal' id='nav-bar'>
			<button class="w3-button w3-bar-item w3-teal"
				onclick="$('#toc').show()">Poems &#9776;</button>
			<a href='notes.html' class='w3-bar-item w3-teal w3-right'>Translators

			<div class='w3-bar-item' id='poem-next'></div>
			<div class='w3-bar-item' id='poem-prev'></div>
			<div class='w3-bar-item w3-right' id='poem-audio'></div>
		</div>
		<div class='poem-english'></div>
		<div class='poem-bangla'></div>

		<div class='footer'></div>
	</div>

	<div id='toc' class='w3-modal' >
		<div class='w3-modal-content w3-display-container'>
			<button class='w3-btn w3-display-topright w3-teal w3-text-white'
			onclick="$('#toc').hide()">X</button>
			<div class='w3-container w3-teal'>
				<header>
					<h3>Poems</h3>
				</header>
			</div>
			<div class='w3-container'>
